<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goal Horizon 2026 | 進捗を、快感に。</title>
    <link rel="stylesheet" href="style.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Outfit:wght@300;400;600;700&display=swap"
        rel="stylesheet">
    <!-- GSAP for Rich Animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/TextPlugin.min.js"></script>
    <!-- Canvas Confetti for Achievements -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>

<body>
    <div class="app-container">
        <!-- Background Elements -->
        <div class="bg-glow"></div>
        <div class="fluid-bg" id="fluid-bg"></div>

        <nav class="glass-nav">
            <div class="logo">Goal Horizon <span>2026</span></div>
            <div class="nav-links">
                <button id="add-goal-btn" class="btn-primary">新しい目標を追加</button>
            </div>
        </nav>

        <main>
            <!-- Vision Hero Section -->
            <section id="hero" class="hero-section">
                <div class="hero-content">
                    <h2 id="dynamic-greeting">2026年の挑戦を始めましょう</h2>
                    <p class="subtitle">目標をセットして、最高の1年に。</p>
                </div>
            </section>

            <!-- Goals Dashboard -->
            <section id="dashboard" class="dashboard-section">

                <!-- Goals Dashboard -->
                <section id="dashboard" class="dashboard-section">
                    <div class="section-header">
                        <h3>Your Goals</h3>
                        <!-- Energy container moved to Mission Control -->
                    </div>
                    <div id="goals-container" class="goals-grid">
                        <!-- Goals will be injected here -->
                        <div class="empty-state">
                            <p>まだ目標がありません。＋ボタンから追加してください。</p>
                        </div>
                    </div>
                </section>
        </main>

        <!-- Modals -->
        <div id="modal-overlay" class="modal-overlay">
            <div class="modal-content glass">
                <button class="close-modal">&times;</button>
                <h3>目標の登録</h3>
                <form id="goal-form">
                    <div class="input-group focus-animation">
                        <label for="goal-category">カテゴリー</label>
                        <input type="text" id="goal-category" list="category-options" placeholder="例：自己研鑽、健康、仕事"
                            required>
                        <datalist id="category-options">
                            <!-- Dynamic categories will be added here -->
                            <option value="スキル・学習">
                            <option value="健康・習慣">
                            <option value="仕事・キャリア">
                            <option value="マインドセット">
                        </datalist>
                        <div id="category-manager-list" class="category-manager-list">
                            <!-- Category chips with delete buttons will be injected here -->
                        </div>
                    </div>
                    <div class="input-group">
                        <label for="goal-title">目標の名前</label>
                        <input type="text" id="goal-title" placeholder="例: AI開発を極める" required>
                    </div>
                    <div class="input-group">
                        <label for="goal-tasks">タスク (1行に1タスク)</label>
                        <textarea id="goal-tasks" placeholder="例：&#10;毎日30分勉強する&#10;週末にポートフォリオを作る" rows="3"></textarea>
                    </div>
                    <div class="input-group">
                        <label>期限</label>
                        <div class="deadline-presets">
                            <button type="button" class="preset-btn" data-value="this-week">今週中</button>
                            <button type="button" class="preset-btn" data-value="this-month">今月末</button>
                            <button type="button" class="preset-btn active" data-value="none">未定</button>
                        </div>
                        <input type="date" id="goal-deadline" class="hidden-date">
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn-submit">登録</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Global Confirm Modal -->
    <div id="confirm-overlay" class="confirm-overlay" style="display: none;">
        <div class="confirm-card">
            <h3 id="confirm-title">確認</h3>
            <p id="confirm-message">実行してもよろしいですか？</p>
            <div class="confirm-actions">
                <button id="confirm-cancel" class="btn-secondary">キャンセル</button>
                <button id="confirm-ok" class="btn-primary btn-danger">実行する</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
